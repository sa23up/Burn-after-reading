<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阅后即焚消息</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>阅后即焚消息</h1>

        <div id="create-message">
            <h2>创建新消息</h2>
            <textarea id="message-content" placeholder="输入您的秘密消息"></textarea>
            <input type="password" id="message-password" placeholder="设置访问密码 (可选)">
            <button id="create-button">创建消息</button>
            <div id="share-link" class="hidden">
                <p>分享链接 (只能访问一次):</p>
                <input type="text" id="message-link" readonly>
                <button id="copy-button">复制链接</button>
            </div>
        </div>

        <div id="view-message" class="hidden">
            <h2>查看消息</h2>
            <p>消息 ID: <span id="message-id-display"></span></p>
            <div id="password-prompt" class="hidden">
                <input type="password" id="view-password" placeholder="输入密码">
                <button id="view-button">查看</button>
            </div>
            <div id="message-display" class="hidden">
                <p>消息内容:</p>
                <textarea id="viewed-message-content" readonly></textarea>
            </div>
            <p id="view-status"></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
